<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTS App - Connecting to Jobber</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connecting to Jobber...</h2>
        <p>Please wait while we complete the authentication process.</p>
        <div class="status" id="status">Processing OAuth callback...</div>
    </div>

    <script>
        console.log('OAuth redirect page loaded');
        console.log('Current URL:', window.location.href);
        console.log('Query params:', window.location.search);
        console.log('Hash:', window.location.hash);

        // This page handles the OAuth callback from Jobber
        // ASWebAuthenticationSession will automatically capture this URL
        // and pass it back to the iOS app

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        console.log('OAuth parameters:', { code: code ? 'present' : 'missing', error, state });

        const statusEl = document.getElementById('status');

        if (error) {
            statusEl.textContent = `Authentication failed: ${error}`;
            statusEl.style.color = '#ff6b6b';
            console.error('OAuth error:', error);
        } else if (code) {
            statusEl.textContent = 'Authentication successful! Redirecting...';
            statusEl.style.color = '#51cf66';
            console.log('OAuth success with code');
        } else {
            statusEl.textContent = 'Waiting for authentication response...';
            console.log('No OAuth parameters found yet');
        }

        // The iOS app's ASWebAuthenticationSession will automatically
        // capture this URL and close the web view
        setTimeout(() => {
            try {
                window.close();
            } catch (e) {
                console.log('Could not close window automatically');
            }
        }, 2000);
    </script>
</body>
</html>
